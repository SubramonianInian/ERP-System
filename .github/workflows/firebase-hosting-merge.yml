name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
      - name: 'Create env file'
        run: |
          touch .env
          echo VITE_APP_FIREBASE_MEASUREMENT_ID=${{ VITE_APP_FIREBASE_MEASUREMENT_ID }} >> .env
          echo VITE_APP_FIREBASE_PROJECT_ID=${{ VITE_APP_FIREBASE_PROJECT_ID }} >> .env
          echo VITE_APP_FIREBASE_MESSAGING_SENDER_ID=${{ VITE_APP_FIREBASE_MESSAGING_SENDER_ID }} >> .env
          echo VITE_APP_FIREBASE_STORAGE_BUCKET=${{ VITE_APP_FIREBASE_STORAGE_BUCKET }} >> .env
          echo VITE_APP_FIREBASE_AUTH_DOMAIN=${{ VITE_APP_FIREBASE_AUTH_DOMAIN }} >> .env
          echo VITE_APP_FIREBASE_API_KEY=${{ VITE_APP_FIREBASE_API_KEY }} >> .env
          echo VITE_APP_FIREBASE_FIREBASE_APP_ID=${{ VITE_APP_FIREBASE_FIREBASE_APP_ID }} >> .env
          cat .env

  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SALON_MANAGER_POC }}'
          channelId: live
          projectId: salon-manager-poc
